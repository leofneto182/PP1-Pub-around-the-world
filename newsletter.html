    <!-- Join us Newsletter form -->
   <section class="form-section">
       <form action="signed.html" class="signup-form" >
           <h2>Be the first to know! Sign up our newsletter! <i class="fa-solid fa-champagne-glasses"></i></h2>
           <label for="fname">First Name</label>
           <input id="fname" name="first_name" type="text" class="text-input" required>
           
           <label for="lname">Last Name</label>
           <input id="lname" name="last_name" type="text" class="text-input" required>
           
           <label for="email">Email Address</label>
           <input type="email" id="email" name="email_address" class="text-input" required>
           
           <p>How old are you?</p>
           <label for="first-age">18-22</label>
           <input type="radio" id="first-age" name="age" value="first-age" required>
           <label for="second-age">23-26</label>
           <input type="radio" id="second-age" name="age" value="second-age" required>
           <label for="third-age">Over 26</label>
           <input type="radio" id="third-age" name="age" value="third-age" required>
           <p>Select your favorite country:</p>
           <label for="country"></label>
                    <select name="country" id="country">
                        <option value="">None</option>
                        <option value="ireland">Ireland</option>
                        <option value="us">United States</option>
                        <option value="japan">Japan</option>
                        <option value="spain">Spain</option>
                        <option value="belgium">Belgium</option>
                        <option value="uk">United Kingdom</option>
                    </select>
           
           <input class="join-button" type="submit" value="Join us!">
       </form>
   </section>
